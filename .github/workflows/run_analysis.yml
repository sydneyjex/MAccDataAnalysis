name: Run MAcc CORE course ranking analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  rank-core-courses:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ranking analysis
        run: python src/rank_courses.py

      - name: Upload analysis outputs
        uses: actions/upload-artifact@v4
        with:
          name: rank-order-results
          path: outputs/
