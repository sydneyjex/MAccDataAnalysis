name: Run MAcc CORE course ranking analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  rank-core-courses:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ranking analysis
        run: python src/rank_courses.py

      - name: Upload analysis outputs
        uses: actions/upload-artifact@v4
        with:
          name: rank-order-results
          path: outputs/

      - name: Configure git user
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for output changes
        id: output_changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if git diff --quiet -- outputs/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit generated outputs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.output_changes.outputs.changed == 'true'
        run: |
          git add outputs/
          git commit -m "Add generated outputs"
          git push origin main
